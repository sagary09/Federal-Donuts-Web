<html>
<head> 
	<title>Contact</title> 
<link rel="stylesheet"  href="styles/styles.css">	
</head>

<body class="contact">
	<div class="logo">
		<a href="index.html"><img id="logo" src="images/logo.png"> 
		</img>
	</div>
	<div class="nav">
		<ul>
			<li><a href="locations.html">locations+</a></li>
			<li><a href="menu.html">menu+</a></li>
			<li><a href="contact.html">contact+</a></li>
			<li><a href="store.html">store+</a></li>
			<li><a href="#">pre-orders+</a></li>
			<li><a href="#">our family+</a></li>
			<li><a href="#">join our list+</a></li>
		</ul>
	</div> 
	<div class="title">
		<h1>contact+</h1>
	</div>
	<div class="square">
		<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
			<div class="contact_row">
				<input id="name" class="input" name="name" placeholder="Name"  type="text" value="" size="30" /><br />
			</div>
			<div class="contact_row">
				<input id="email" class="input" name="email"  placeholder="Email" type="text" value="" size="30" /><br />
			</div>
			<div class="contact_row">
				<textarea id="message" class="input" name="message" placeholder="Message" rows="10" cols="50"></textarea><br />
			</div>
			<input id="submit_button" type="submit" value="Submit" />
		</form>
	</div>
	<div class="footer">
		<p> &#169; 2013 // Federal Donuts
		<img id="twitter" src="images/twitter.png"></img>
		<img id="facebook" src="images/fb.png"></img>
		</p>
	</div>
</body>
</html>
